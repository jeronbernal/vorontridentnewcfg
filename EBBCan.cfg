# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32F072 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB8/PB9)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
# canbus_uuid: a70561fe1df0
canbus_uuid: 60586fbbfd81


[extruder]
step_pin: EBBCan: PA9
dir_pin: EBBCan: PA8
enable_pin: !EBBCan: PA10
microsteps: 16
rotation_distance: 22.837
gear_ratio: 50:8 #for sherpa mini 8t motor
full_steps_per_rotation: 200 #1.8deg Motor
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB1
# sensor_type: PT1000
# sensor_pin: EBBCan: PA0
# pullup_resistor: 2200
# control: pid
# pid_Kp: 21.527
# pid_Ki: 1.063
# pid_Kd: 108.982
min_temp: 0
max_temp: 350
pressure_advance: 0.0325
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 1400
max_extrude_only_velocity: 100
max_extrude_only_accel: 1500
max_extrude_cross_section: 5

sensor_type:MAX31865
sensor_pin: EBBCan: PA15
spi_bus: spi1a
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2

# [extruder]
# rotation_distance: 22.39 #for 5mm Shaft Driven Bondtech gearsets
# gear_ratio: 20:1
