[tmc2209 extruder]
uart_pin: EBBCan: PA13
run_current: 0.65
stealthchop_threshold: 0
interpolate: True


#sensor_type: ATC Semitec 104NT-4-R025H42G


[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA2
heater: extruder
heater_temp: 50.0

